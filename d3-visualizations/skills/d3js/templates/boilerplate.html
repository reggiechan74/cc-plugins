      padding: 0.75rem;
      display: flex;
      flex-direction: column;
    }
    #chart svg {
      width: 100%;
      height: 100%;
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 12.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 100;
    }
    .axis text { font-size: 11px; fill: #6b7280; }
    .axis path, .axis line { stroke: #e5e7eb; }
  </style>
